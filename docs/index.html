<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @font-face {
            font-family: 'EF_jejudoldam';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2210-EF@1.0/EF_jejudoldam.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }
        * { border: 1px solid darkgray }
        h1 { font-family: 'EF_jejudoldam', serif;}
        p { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;}

        .a { background-color: red;}
        .b { background-color: orange;}
        .c { background-color: yellow;}
        .d { background-color: green;}
        .e { background-color: blue;}
        .f { background-color: navy;}
        .g { background-color: purple;}

        #aa {background-color: #ca848a;}
        #bb {background-color: #FFBE98;}
        #cc {background-color: #964f4c;}
        #dd {background-color: #a78c7b;}
        #ee {background-color: #d8c8bd;}
    </style>
</head>
<body>
    <div class="wrapper">

        <h1>무지개 색상</h1>
        <p class="a">1 </p>
        <p class="b">2</p>
        <p class="c">3</p>
        <p class="d">4</p>
        <p class="e">5</p>
        <p class="f">6</p>
        <p class="g">7</p>

        <h1>색상조합코드</h1>
        <p id="aa">A</p>
        <p id="bb">B</p>
        <p id="cc">C</p>
        <p id="dd">D</p>
        <p id="ee">E</p>

    </div>
</body>
</html>
