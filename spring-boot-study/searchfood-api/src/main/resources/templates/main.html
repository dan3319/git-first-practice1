<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>지역검색 WishList</title>
    <!-- bootstrap(css) --> <!-- 사용할 수 있도록 임포트 한 것 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"></script>
    <!-- jQuery(js) -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- vue(js) -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <br>
    <div class="container">
        <!-- 검색 영역 -->
        <div class="row">
            <!-- 검색 상자 -->
            <div class="col-md-8">
                <input type="text" id="searchBox" class="form-control" value="커피"/>
            </div>
            <!-- 검색 버튼 -->
            <div class="col-md-4">
                <button type="button" id="searchButton" class="btn btn-primary" style="width: 100%;">검색</button>
            </div>
        </div>

        <br>
        <!-- 검색 결과 영역 -->
        <div class="row">
            <!-- 검색 이미지 결과 화면 -->
            <div class="col-md-8">
                <img src="https://png.pngtree.com/thumb_back/fw800/background/20230711/pngtree-a-white-background-3d-rendered-top-view-of-a-coffee-cup-image_3833744.jpg" style="width: 100%; height: 100%;" alt="검색결과 이미지"/>
            </div>
            <!-- 검색 텍스트 결과 버튼 -->
            <div class="col-md-4">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">타이틀</li>
                    <li class="list-group-item">카테고리</li>
                    <li class="list-group-item">지번주소</li>
                    <li class="list-group-item">도로명주소</li>
                    <li class="list-group-item"><a href="">홈페이지</a></li>
                </ul>
                <button type="button" class="btn btn-primary" style="width: 100%;">위시리스트 추가</button>
            </div>
        </div>
    </div>
</body>
<script src="/js/main.js"></script>
</html>
